
<div ng-controller="ctrListarSolicitudesEmpresa">

        </div>

            <center><h3>{{titulo}}</h3></center>
        </div>
        <div class="col-md-3">
            <div style="padding: 5px;" id="msgPanel"></div>
        </div>            
    </div>
<div>

        <div class="col-sm-2">

        <div class="col-md-12" id="listadoServicioEmpresa">

                <div class="gridStyle" id="gridServicioEmpresa" ui-grid="gridOptions" ui-grid-save-state ui-grid-exporter ui-grid-pagination ui-grid-selection ui-grid-validate ui-grid-move-columns ui-grid-pinning ></div>

    </div>
