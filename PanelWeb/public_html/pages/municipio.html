<style>
    .form-group .help-block {
        display: none;
    }

    .form-group.has-error .help-block {
        display: block;
    }

</style>
<div class="col-md-12" ng-controller="ctrMunicipio" ng-init="listarMunicipios()">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <center><h3>{{titulo}}</h3></center>
        </div>
        <div class="col-md-3">
            <div style="padding: 5px;" id="msgPanel"></div>
        </div>            
    </div>
    <hr/>
    <div class="row">   
        <div class="col-md-12" id="muni">      
            <form name="frmMunicipio"  class="form-horizontal" novalidate>
                <div id ="frmMunicipio" class="form-group">   
                    <div class="row">
                        <br/>
                        <label style="text-align: left;" for="txtNombre" class="col-md-2 control-label">Nombre</label>
                        <div class="col-md-6 form-group" show-errors='{showSuccess: true}'>

                            <input type="text" class="form-control" name="nombre" id="txtNombre" ng-model="municipioForm.nombre" placeholder="Nombre municipio" ng-maxlength="25" required=""/>
                            <p class="help-block" ng-if="formMunicipio.nombre.$error.required">Nombre requerido</p>
                            <p class="help-block" ng-if="formMunicipio.nombre.$error.maxlength">El nombre no puede superar 25 caracteres </p>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                          <br/>
                        <label style="text-align: left;" for="txtDescripcion" class="col-sm-2 control-label">Descripción</label>
                        <div class="col-md-6 form-group" show-errors='{showSuccess: true}'>
                            <textarea  class="form-control" id="txtDescripcion" name="descripcion" ng-model="municipioForm.descripcion" ng-maxlength="256"  placeholder="Descripción"> </textarea>
                            <p class="help-block" ng-if="formMunicipio.descripcion.$error.maxlength">La descripcion no puede superar 256 caracteres </p>
                        </div>     
                        <div class="col-md-6"></div>
                    </div>
                    <div id="alta">
                        <input type="submit" id="btnIngresar" class="btn btn-primary" ng-click="altaMunicipio()" value="Ingresar" /> 
                        <button class="btn btn-link" ng-click="reset()">Limpiar</button>
                    </div>
                    <div id="edit">
                        <input type="button" id="btnConfirmar" class="btn btn-primary" ng-click="modificarMunicipio()" value="Confirmar" /> 
                        <input type="button" id="btnCancelar" class="btn btn-default" ng-click="cancelarModificacion()" value="Cancelar" /> 
                        <br/>
                    </div>

                    <div class="row">        
              
                        <div class="col-md-12" id="listadoMunicipios" >
                            <br/>            
                            <div class="gridStyle" ui-grid="gridOptions" ui-grid-edit ui-grid-exporter ui-grid-pagination ui-grid-selection ui-grid-validate ui-grid-move-columns ui-grid-pinning ></div>
                            <br/>
                        </div>

                    </div>

                </div>
        </div>
    </div>
