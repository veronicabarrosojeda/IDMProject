<style>
    .form-group .help-block {
        display: none;
    }

    .form-group.has-error .help-block {
        display: block;
    }

</style>
<div class="col-md-12" ng-controller="ctrTipoServicio" ng-init="listarTipoServicio()">       
    <div class="row" >
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <center><h3>{{titulo}}</h3></center>
        </div>
        <div class="col-md-3">
            <div style="padding: 5px;" id="msgPanel"></div>
        </div>            
    </div>          
    <form name="tipoServicioForm"  class="form-horizontal" novalidate>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6" >    
                    <div class="row">                      
                        <label style="text-align: left;" for="inputNombre" class="col-md-3 control-label">Nombre</label>
                        <div class="col-md-9 form-group" show-errors='{showSuccess: true}'>
                            <input type="text" class="form-control"  id="txtNombre" name="nombre" ng-maxlength="25" placeholder="Nombre" ng-model="formTipoServicio.nombre" required/> 
                            <p class="help-block" ng-if="tipoServicioForm.nombre.$error.required">Nombre requerido</p>
                            <p class="help-block" ng-if="tipoServicioForm.nombre.$error.maxlength">El nombre no puede superar 25 caracteres </p>
                        </div>  
                    </div>
                    <div class="row"> 
                        <br/>
                        <label style="text-align: left;" for="inputDescripcion" class="col-md-3 control-label">Descripción</label>
                        <div class="col-md-9 form-group" show-errors='{showSuccess: true}'>
                            <input type="text" class="form-control"  id="txtdescripcion" name="descipcion" placeholder="Descipción" ng-maxlength="256" ng-model="formTipoServicio.descripcion"/>
                            <p class="help-block" ng-if="tipoServicioForm.descripcion.$error.maxlength">La descripción no puede superar los 256 caracteres </p>
                        </div>  
                    </div>
                    <br/>
                    <div class="row" >
                        <div id="alta">
                            <input type="submit" id="btnIngresar" class="btn btn-primary" ng-click="altaTipoServicio()" value="Ingresar" /> 
                            <button class="btn btn-link" ng-click="reset()">Limpiar</button>
                        </div>
                        <div id="edit">
                            <input type="button" id="btnConfirmar" class="btn btn-primary" ng-click="modificarTipoServicio()" value="Confirmar" /> 
                            <input type="button" id="btnCancelar" class="btn btn-default" ng-click="cancelarModificacion()" value="Cancelar" /> 
                        </div>
                    </div>
                </div>
                <div class="col-md-6">   
                    <div class="row" >
                        <label style="text-align: left;" for="select" class="col-md-3 control-label">Area</label>
                        <div class="col-md-6 form-group" show-errors='{showSuccess: true}' >
                            <select class="form-control" id="itemSelect" name="idArea" ng-model="formTipoServicio.idArea" required="" >
                                <option  ng-repeat="area in areas"  value="{{area.clave}}">{{area.descripcion}}</option>                                                                
                            </select>                                      
                            <p class="help-block" ng-if="tipoServicioForm.itemSelect.$error.required">Area requerida</p>
                        </div>
                    </div>
                    <div class="row" >
                        <br/>
                        <label style="text-align: left;" for="select" class="col-md-3 control-label">Empresa</label>
                        <div class="col-md-6 form-group" show-errors='{showSuccess: true}' >
                            <select class="form-control" id="itemSelect" name="idEmpresa" ng-model="formTipoServicio.idEmpresa" required="" >
                                <option  ng-repeat="emp in colEmpresas"  value="{{emp.clave}}">{{emp.descripcion}}</option>                                                                
                            </select>                                      
                            <p class="help-block" ng-if="tipoServicioForm.itemSelect.$error.required">Empresa requerida</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </form>  

    <div class="row">        

        <div class="col-md-12" id="listadoTipoServicio">
            <br/>            
            <div class="gridStyle" id="gridBarrio" ui-grid="gridOptions" ui-grid-save-state ui-grid-exporter ui-grid-pagination ui-grid-selection ui-grid-validate ui-grid-move-columns ui-grid-pinning ></div>
            <br/>
        </div>

    </div>
