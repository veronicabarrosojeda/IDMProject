<!DOCTYPE html>

<link rel="shortcut icon" href="images/imgApp/IDM.jpg">
<html ng-app="PanelWeb">
    <head>
        <title>Ingreso -  Panel de Administraci√≥n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>  
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="ctrLogin" style="background: url(images/imgApp/puntadeleste2.jpg) no-repeat center center fixed;
        background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        
        ">
        <div>
            <div class="row" >
                <div class="col-md-4">    
                </div>
                <div class="col-md-4">                    
                    <form style="margin-top: 10%;" class="form-horizontal well">
                        <center><img src="images/imgApp/userDefault.png"  width="200px" alt="imgUserLogin" class="img-circle"></center>
                        </br>
                        <div class="form-group">
                            <label for="txtEmail" class="col-sm-2 control-label">Usuario</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtLoginName" ng-model="usuario.nickname" placeholder="User">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword" class="col-sm-2 control-label">Clave</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="txtPassword" ng-model="usuario.password" placeholder="Password">
                            </div>
                        </div>
                        <div>
                            <p id="msgResult" class="hidden {{classResult}}"><b>{{msgResult}}</b></p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-click="logIn()" class="btn btn-default">Ingresar</button>
                            </div>
                        </div>
                    </form>  
                </div>
                <div class="col-md-4">

                </div>
            </div>                     
        </div>
        <script src="js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/vendor/angular.js" type="text/javascript"></script>
        <script src="js/vendor/angular-route.js" type="text/javascript"></script>
        <script src="js/vendor/bootstrap.js" type="text/javascript"></script>
        <script src="js/vendor/ng-table.js" type="text/javascript"></script>
        <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
        <script src="js/vendor/angular-animate.js" type="text/javascript"></script>
        <script src="js/vendor/angular-clearable.js" type="text/javascript"></script>
        <script src="js/vendor/ngAutocomplete.min.js" type="text/javascript"></script>
        <script src="js/vendor/ui-bootstrap-0.13.0.js" type="text/javascript"></script>
        <script src="js/vendor/ng-csv.min.js" type="text/javascript"></script>
        <script src="js/vendor/ng-google-chart.js" type="text/javascript"></script>
        <script src="js/vendor/angular-md5.js" type="text/javascript"></script>
        <script src="js/vendor/ng-grid-1.3.2.js" type="text/javascript"></script>
        <script src="js/vendor/ngMsg.js" type="text/javascript"></script>
        <script src="js/vendor/angular-confirm.min.js" type="text/javascript"></script>
        <script src="js/vendor/jcs-auto-validate.min.js" type="text/javascript"></script>
        <script src="js/vendor/ngValidate.js" type="text/javascript"></script>
        <script src="js/vendor/ngGridUi.js" type="text/javascript"></script>
        <script src="js/vendor/angular-logger.js" type="text/javascript"></script>
       
        <script src="js/vendor/googleMaps.js" type="text/javascript"></script>
        
        <script src="js/vendor/angularjs-dropdown-multiselect.js" type="text/javascript"></script>
        <script src="js/vendor/Chart.js" type="text/javascript"></script>
        <script src="js/vendor/angular-chart.js" type="text/javascript"></script>
        <!-- App -->       
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/app/controllers/ctrLogin.js" type="text/javascript"></script>


        <script src="js/app/services/sessionService.js" type="text/javascript"></script>
        <script src="js/app/services/loginService.js" type="text/javascript"></script>
        <script src="js/app/services/serviceConf.js" type="text/javascript"></script>
    </body>
</html>
