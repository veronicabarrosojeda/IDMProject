<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-init="isLogged()">

    <!-- Dashboard Tab -->
    <ion-tab title="Inicio" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/inicio">
        <ion-nav-view name="tab-inicio"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="Solicitud" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/altaSolicitud">
        <ion-nav-view name="tab-altaSolicitud"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Seguimiento" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/seguimientoSolicitud">
        <ion-nav-view name="tab-seguimientoSolicitud"></ion-nav-view>
    </ion-tab>
    <!-- Registro Tab -->
    <ion-tab title="Registrarme" icon-off="ion-android-person-add" icon-on="ion-android-person" href="#/tab/registro">
        <ion-nav-view name="tab-registro"></ion-nav-view>
    </ion-tab>

    <!-- Login Tab -->
     <ion-tab title="Ingresar" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>
<!--    <ion-tab title="Foto" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/pruebaFoto">
        <ion-nav-view name="tab-pruebaFoto"></ion-nav-view>
    </ion-tab>-->

</ion-tabs>
